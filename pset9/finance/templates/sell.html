{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    {% if quote %}
        <p>A share of {{ quote.name }} ({{ quote.symbol }}) costs {{ quote.price | usd }}.</p>
    {% else %}
        <form action="/sell" method="post">
            <div class="mb-3">
                <select class="form-select w-auto mx-auto" name="symbol">
                    <option disabled="" selected="">Symbol</option>
                    {% for stock in stocks %}
                        <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1">
            </div>
            <button class="btn btn-primary" type="submit">Sell</button>
        </form>
    {% endif %}
{% endblock %}
